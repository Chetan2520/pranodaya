<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Contact Us - Pranodaya</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/logo/logo-2.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendors Css -->
    <link rel="stylesheet" href="assets/vendor/animate/animate.min.css" />
    <link
      rel="stylesheet"
      href="assets/vendor/fontawesome-pro/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/vendor/aos/aos.css" />
    <link rel="stylesheet" href="assets/vendor/fancybox/fancybox.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/spacing.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="preloader">
        <img src="assets/img/thumbs/preloader.png" alt="preloader" />
      </div>
    </div>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="menubar-placeholder"></div>
    <main>
      <div
        id="breadcrumb-placeholder"
        data-title="Contact Us"
        data-subtitle="Contact Us"
      ></div>

      <!-- services-section start -->
      <section class="services-section p-t-120">
        <div class="container">
          <div
            class="row"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="600"
          >
            <div class="col-xl-4">
              <div class="service-card">
                <div class="service-top">
                  <h4>Our Location</h4>
                  <i class="fa-light fa-location-dot"></i>
                </div>
                <div class="service-content">
                  <p>
                    C/o Natvar Mothiya, Gram - Bhagor,<br />
                    Dist. - Jhabua (Madhya Pradesh)
                  </p>
                </div>
                <div class="i-shape">
                  <i class="fa-light fa-location-dot"></i>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="service-card">
                <div class="service-top">
                  <h4>Phone Numbers</h4>
                  <i class="fa-light fa-phone-volume"></i>
                </div>
                <div class="service-content">
                  <p>+91 9752196053</p>
                </div>
                <div class="i-shape">
                  <i class="fa-light fa-phone-volume"></i>
                </div>
              </div>
            </div>
            <div class="col-xl-4">
              <div class="service-card">
                <div class="service-top">
                  <h4>Email Address</h4>
                  <i class="fa-light fa-envelope"></i>
                </div>
                <div class="service-content">
                  <p>pranodaya.foundation10@gmail.com</p>
                </div>
                <div class="i-shape">
                  <i class="fa-light fa-envelope"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- services-section end -->

      <!-- contact-section start -->
      <div class="contact-section p-t-120 p-b-120">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-9">
              <div
                class="contact-form-wrap"
                data-aos="fade-up"
                data-aos-duration="1000"
                data-aos-delay="200"
              >
                <h3>Get in touch with our team</h3>
                <p>Fill out the form and Feel free to say !!</p>
                <form id="contact-form" action="" method="post">
                  <div class="row form-row">
                    <div class="col-xl-6">
                      <div class="input-wrap">
                        <input
                          type="text"
                          placeholder="Full Name"
                          name="name"
                        />
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="input-wrap">
                        <input
                          type="tel"
                          placeholder="Phone Number"
                          name="phone"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row form-row">
                    <div class="col-xl-6">
                      <div class="input-wrap">
                        <input
                          type="email"
                          placeholder="Email Address"
                          name="email"
                        />
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="input-wrap">
                        <input
                          type="text"
                          placeholder="Current Location"
                          name="location"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row form-row">
                    <div class="col-xl-6">
                      <div class="input-wrap">
                        <input
                          type="text"
                          placeholder="Date of Birth"
                          name="date"
                        />
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="select-wrap">
                        <select name="occupation">
                          <option value="0">Occupation</option>
                          <option value="1">Doctor</option>
                          <option value="2">Engineer</option>
                          <option value="3">Teacher</option>
                        </select>
                        <div class="select-icon">
                          <i class="fa-regular fa-angle-down"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="input-wrap">
                        <textarea
                          placeholder="Say Something..."
                          name="message"
                        ></textarea>
                      </div>
                      <div class="input-button">
                        <button type="submit" class="e-primary-btn has-icon">
                          Submit Now
                          <span class="icon-wrap">
                            <span class="icon"
                              ><i class="fa-regular fa-arrow-right"></i
                              ><i class="fa-regular fa-arrow-right"></i
                            ></span>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <p class="form-message"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="c-shape-1">
          <img src="assets/img/shapes/shape-34.webp" alt="shape" />
        </div>
        <div class="c-shape-2">
          <img src="assets/img/shapes/shape-35.webp" alt="shape" />
        </div>
      </div>
      <!-- contact-section end -->

      <!-- map-section start -->
      <div class="map-section">
        <div
          class="contact-map"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="200"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14690.69239857993!2d74.5!3d22.9!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDU0JzAwLjAiTiA3NMKwMzAnMDAuMCJF!5e0!3m2!1sen!2sin!4v1625641234567!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <!-- map-section end -->

      <div id="footer-placeholder"></div>
    </main>
    <!-- Vendors Js -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/popper/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/fancybox/fancybox.umd.js"></script>
    <script src="assets/vendor/counter/purecounter.js"></script>

    <!-- Main Js -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/form-handler.js"></script>
  </body>
</html>
